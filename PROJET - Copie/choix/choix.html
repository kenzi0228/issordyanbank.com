<link rel="stylesheet" type="text/css" href="choix.css" />

<div class="container">
		<h1>Checkout Form</h1>
		<form class="form cf">
			<section class="plan cf">
				<h2>Choisissez une offre:</h2>
				<input type="radio" name="radio1" id="welcome" value="welcome"><label class="welcome-label four col" for="welcome">Carte VISA Welcome</label>
				<input type="radio" name="radio1" id="classic" value="classic" checked><label class="classic-label four col" for="classic">Carte VISA classic</label>
				<input type="radio" name="radio1" id="premium" value="premium"><label class="premium-label four col" for="premium">Carte VISA Premium</label>
				<input type="radio" name="radio1" id="gold" value="gold"><label class="gold-label four col" for="gold">Carte VISA gold</label>
			</section>
			<section class="payment-plan cf">
				<h2>Selectionnez un plan de payement:</h2>
				<input type="radio" name="radio2" id="mensuellement" value="mensuellement" checked><label class="mensuellement-label four col" for="mensuellement">Mensuellement</label>
				<input type="radio" name="radio2" id="annuellement" value="annuellement"><label class="annuellement-label four col" for="annuellement">Annuellement</label>
			</section>
			
			<input class="submit" type="submit" value="Submit">		
		</form>
		
	</div>
